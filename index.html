    <meta charset="UTF-8">

    <title>D&D Stat Roller</title>

<body>
    <h1>D&D Stat Roller</h1>
    <p id="tagline">~ 2nd Edition Rules ~</p>

    <div id="stats-header">
        <h2 class="h2">Attribute scores:</h2>
        <button onclick="rollDice()">Roll dice</button>
    </div>
    <section id="stats">
        <div id="attribute-header">
            <p id="stat-value-header">Score</p>
            <p id="stat-name-header">Attribute</p>
            <p id="stat-base-header">Base</p>
            <p id="modifier-header">Modifiers</p>
        </div>
        <div class="attribute">
            <p id="str" class="stat-value final-value"></p>
            <p class="stat-name">Str</p>
            <p id="str-base" class="stat-value"></p>
            <p id="mod-str" class="modifier"></p>
        </div>
        <div class="attribute">
            <p id="dex" class="stat-value final-value"></p>
            <p class="stat-name">Dex</p>
            <p id="dex-base" class="stat-value"></p>
            <p id="mod-dex" class="modifier"></p>
        </div>
        <div class="attribute">
            <p id="con" class="stat-value final-value"></p>
            <p class="stat-name">Con</p>
            <p id="con-base" class="stat-value"></p>
            <p id="mod-con" class="modifier"></p>
        </div>
        <div class="attribute">
            <p id="int" class="stat-value final-value"></p>
            <p class="stat-name">Int</p>
            <p id="int-base" class="stat-value"></p>
            <p id="mod-int" class="modifier"></p>
        </div>
        <div class="attribute">
            <p id="wis" class="stat-value final-value"></p>
            <p class="stat-name">Wis</p>
            <p id="wis-base" class="stat-value"></p>
            <p id="mod-wis" class="modifier"></p>
        </div>
        <div class="attribute">
            <p id="cha" class="stat-value final-value"></p>
            <p class="stat-name">Cha</p>
            <p id="cha-base" class="stat-value"></p>
            <p id="mod-cha" class="modifier"></p>
        </div>
    </section>

    <h2 class="section-header">Character race/species:</h2>
    <form id="form-race">
        <div class="race, table-header">
            <span class="selection-header">Race</span>
            <span>Modifiers</span>
        </div>
        <div class="race" onclick="chooseRace(human)">
            <input type="radio" id="human" name="race" value="human" checked>
            <label for="human">Human</label><br>
            <div class="race-modifier"></div>
        </div>
        <div class="race" onclick="chooseRace(dwarf)">
            <input type="radio" id="dwarf" name="race" value="dwarf">
            <label for="dwarf">Dwarf</label><br>
            <div class="race-modifier">+1 Con, -1 Cha</div>
        </div>
        <div class="race" onclick="chooseRace(elf)">
            <input type="radio" id="elf" name="race" value="elf">
            <label for="elf">Elf</label>
            <div class="race-modifier">+1 Dex, -1 Con</div>
        </div>
        <div class="race" onclick="chooseRace(gnome)">
            <input type="radio" id="gnome" name="race" value="gnome">
            <label for="gnome">Gnome</label>
            <div class="race-modifier">+1 Int, -1 Wis</div>
        </div>
        <div class="race" onclick="chooseRace(helf)">
            <input type="radio" id="helf" name="race" value="helf">
            <label for="helf">Half-Elf</label>
            <div class="race-modifier"></div>
        </div>
        <div class="race" onclick="chooseRace(halfling)">
            <input type="radio" id="halfling" name="race" value="halfling">
            <label for="halfling">Halfling</label>
            <div class="race-modifier">+1 Dex, -1 Str</div>
        </div>
    </form>
