<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Stat Roller</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>D&D Stat Roller</h1>

    <h2>Character race/species:</h2>
    <form id="form-race">
        <div class="race">
            <input type="radio" id="human" name="race" value="human">
            <label for="human">Human</label><br>
            <div class="race-modifier"></div>
        </div>
        <div class="race">
            <input type="radio" id="dwarf" name="race" value="dwarf">
            <label for="dwarf">Dwarf</label><br>
            <div class="race-modifier">+1 Con, -1 Cha</div>
        </div>
        <div class="race">
            <input type="radio" id="elf" name="race" value="elf">
            <label for="elf">Elf</label>
            <div class="race-modifier">+1 Dex, -1 Con</div>
        </div>
        <div class="race">
            <input type="radio" id="gnome" name="race" value="gnome">
            <label for="gnome">Gnome</label>
            <div class="race-modifier">+1 Int, -1 Wis</div>
        </div>
        <div class="race">
            <input type="radio" id="half-elf" name="race" value="half-elf">
            <label for="half-elf">Half-Elf</label>
            <div class="race-modifier"></div>
        </div>
        <div class="race">
            <input type="radio" id="halfling" name="race" value="halfling">
            <label for="halfling">Halfling</label>
            <div class="race-modifier">+1 Dex, -1 Str</div>
        </div>
    </form>

    <section id="stats">
        <div class="attribute">
            <p class="stat-name">Strength:</p>
            <p id="str" class="stat-value"></p>
        </div>
        <div class="attribute">
            <p class="stat-name">Dexterity:</p>
            <p id="dex" class="stat-value"></p>
        </div>
        <div class="attribute">
            <p class="stat-name">Constitution:</p>
            <p id="con" class="stat-value"></p>
        </div>
        <div class="attribute">
            <p class="stat-name">Intelligence:</p>
            <p id="int" class="stat-value"></p>
        </div>
        <div class="attribute">
            <p class="stat-name">Wisdom:</p>
            <p id="wis" class="stat-value"></p>
        </div>
        <div class="attribute">
            <p class="stat-name">Charisma:</p>
            <p id="cha" class="stat-value"></p>
        </div>
    </section>

    <button onclick="rollDice()">Roll dice</button>
</body>

    <script src="index.js"></script>
</html>
